<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="./Feed.css">
</head>
<body>
    <div class="feed">
        <div class="feed-user-profile">
            <a href="#">
                <img src="https://user-images.githubusercontent.com/19285811/69063907-43da4800-0a58-11ea-8efb-4b57dca4e3fe.png" alt="Profile">
            </a>
            
            <div>
                <h1>
                    <a href="#">
                        DoWonHyang
                    </a>
                </h1>
                <span aria-label="posts 30 minute ago">30 min</span> 
            </div>
            
            <button type="button">
                follow
            </button>
        </div>
        <div class="feed-content">
            <p>
                The most beautiful experience we can have is the mysterious. It is the fundamental emotion that stands at the cradle of true art and true science. 
                <cite>
                    — Albert Einstein
                </cite>
            </p>
        </div>
        <!-- 
            뭔가 interaction 하면 버튼이다.
         -->
        <div class="feed-footer">
            <button type="button">10 Likes</button>
            <button utton type="button">0 Comments</button>
        </div>
        <div class="feed-comment">
            <form action="#" method="POST">
                <textarea name="aa" id="aa" cols="30" rows="10" placeholder="Write a Comment">
    
                </textarea>
                <button type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
<script src="./Feed.js"></script>
</body>
</html>
