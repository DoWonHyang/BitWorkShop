<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="./Gmail.css">
</head>
<body>
    <table class="inbox">
        <thead class="sr-only">
            <tr>
                <th scope="col">Action</th>
                <th scope="col">Sender</th>
                <th scope="col">Title</th>
                <th scope="col">TimeStamp</th>
            </tr>
        </thead>
        <tbody>
            <tr class="unread">
                <td>
                    <div class="inbox-actions">
                        <div class="inbox-checkbox">
                            <label class="sr-only" for="inbox-1">Select</label>
                            <input type="checkbox" id="inbox-1">
                        </div>
                        <button type="button" class="inbox-star">
                            <span class="sr-only">Add to Favoriate</span>
                        </button>
                    </div>
                </td>
                <td>Google</td>
                <td>
                    <a href="">
                        <strong class="sr-only">
                            UnRead
                        </strong>
                        <strong>
                            Rate your course: FRONTEND 101 WITH KIMBUG 
                        </strong>

                        <span>
                            - Woohyeon. How’s everything going? We want to hear your opnion on...
                        </span>
                    </a>
                </td>
                <td>
                    3:34 PM
                </td>
            </tr>
            <tr class="read">
                <td>
                    <div class="inbox-actions">
                        <div class="inbox-checkbox">
                            <label class="sr-only" for="inbox-1">Select Mail</label>
                            <input type="checkbox" id="inbox-1">
                        </div>
                        <button type="button" class="inbox-star">
                            <span class="sr-only">Add to Favoriate</span>
                        </button>
                    </div>
                </td>
                <td>Google</td>
                <td>
                    <a href="">
                        <strong class="sr-only">
                            Read
                        </strong>
                        <strong>
                            Rate your course: FRONTEND 101 WITH KIMBUG 
                        </strong>

                        <span>
                            - Woohyeon. How’s everything going? We want to hear your opnion on...
                        </span>
                    </a>
                </td>
                <td>
                    3:34 PM
                </td>
            </tr>
        </tbody>
    </table>
    <script src="./Gmail.js"></script>
</body>
</html>
