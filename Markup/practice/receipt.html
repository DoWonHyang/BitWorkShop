<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="./receipt.css">
</head>
<body>
    <!-- 
        뭔가 css 망함
     -->
    <h1>Bill Sharing Request<span>from kyung</span></h1>
    <div class="receipt">
        <h2>McDonalds</h2>
        <strong class="barcode">
            <img src="../Img/barcode.svg" alt="barcode">
        </strong>
        <span aria-label="issued receipt date">24.06.20xx</span>
        <div>
            <dl>
                <div>
                    <dt>coke_light 0.3<span aria-label="liter">L</span></dt>
                    <dl>&dollar;0.25</dl>
                </div>
                <div>
                    <dt>heineken beer</dt>
                    <dl>&dollar;0.75</dl>
                </div>
                <div>
                    <dt>chicken mcnurggets</dt>
                    <dl>&dollar;21.75</dl>
                </div>
            </dl>
            <dl>
                <div>
                    <dt><strong>in Total</strong></dt>
                    <dl>&dollar;22.75</dl>
                </div>
            </dl>
        </div>
    </div>
</body>
</html>
