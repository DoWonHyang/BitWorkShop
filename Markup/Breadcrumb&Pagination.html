<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumb&amp;Pagination</title>
    <link rel="stylesheet" href="./Breadcrumb&Pagination.css">
</head>
<body>
    <div class="breadcrumb">
        <a href="https://github.com/DoWonHyang" aria-label="dowonhyang profile page">DowonHyang</a>
        <a href="https://github.com/DoWonHyang/BitWorkShop" aria-label="bitworkshop repository page">BitWorkShop</a>
    </div>
    <!-- 
        WAI-ARIA
        일반사용자가 아닌 다르게 사용하는 사람들을 위해
        aria-label
     -->
    <div class="pagination">
        <a href="" aria-label="go to previous page" class="disabled">Previous</a>
        <ol>
            <li class="current-page"><a href="" aria-label="current page go to page1">1</a></li>
            <li><a href="" aria-label="go to page2">2</a></li>
            <li><a href="" aria-label="go to page3">3</a></li>
            <li><button type="button" disabled>...</button></li>
            <li><a href="" aria-label="go to page4">4</a></li>
            <li><a href="" aria-label="go to page5">5</a></li>
        </ol>
        <a href="" aria-label="go to next page">Next</a>
    </div>
</body>
</html>
