<!--
    이 문서는 HTML5 문서입니다를 나타내는 태그
-->
<!DOCTYPE html>
<!--
    html 태그 root tag로 불리기도함
-->
<html>
    <!--
        head tag는 metadata를 나타내는 태그
    -->
    <head>

    </head>
    <!--
        body tag는 문서의 contents를 담는 tag 
        ex) p, h1 등등
    -->
    <body>
        <h1>제목입니다.</h1>
    </body>
</html>
