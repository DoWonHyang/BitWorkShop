<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 심화</title>
    <link rel="stylesheet" href="../Css/tableStyle.css">
</head>
<body>
    <!--
        이거 만듬
        https://docs.google.com/spreadsheets/d/1ek_DsO7zDM9bW2K4ZlAUAkzIWTf0Y377y-8ZGCMyleE/edit?usp=sharing

        table Attribute
        rowspan: 세로줄을 합칠때
        colspan: 가로줄을 합칠때
        scope: th가 어디에 헤더인지 확인 col 세로의 헤더, row 가로의 헤더
    -->
    <table>
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">월요일</th>
                <th scope="col">화요일</th>
                <th scope="col">수요일</th>
                <th scope="col">목요일</th>
                <th scope="col">금요일</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">1교시</th>
                <td rowspan="2">html &amp; css</td>
                <td>모각코</td>
                <td rowspan="2">html &amp; css</td>
                <td>모각코</td>
                <td rowspan="2">html &amp; css</td>
            </tr>
            <tr>
                <th scope="row">2교시</th>
                <!-- <td>html &amp; css</td> -->
                <td rowspan="2">javaScript스킬업</td>
                <!-- <td>html &amp; css</td> -->
                <td rowspan="2">javaScript스킬업</td>
                <!-- <td>html &amp; css</td> -->
            </tr>
            <tr>
                <th scope="row">3교시</th>
                <td>javascript 시작반</td>
                <!-- <td>javaScript스킬업</td> -->
                <td>javascript 시작반</td>
                <!-- <td>javaScript스킬업</td> -->
                <td>javascript 시작반</td>
            </tr>
            <tr>
                <th colspan="6" scope="row">점심시간</th>
            </tr>
            <tr>
                <th scope="row">4교시</th>
                <td>SASS 기초반</td>
                <td rowspan="2">Html &amp; Css 기초반</td>
                <td rowspan="2">Open Seminar</td>
                <td rowspan="2">Html &amp; Css 기초반</td>
                <td>SASS 기초반</td>
            </tr>
            <tr>
                <th scope="row">5교시</th>
                <td>모각코</td>
                <!-- <td>Html &amp; Css 기초반</td> -->
                <!-- <td>Open Seminar</td> -->
                <!-- <td>Html &amp; Css 기초반</td> -->
                <td>모각코</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
