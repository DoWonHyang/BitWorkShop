<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        button Attribute

        type -> button, submit, reset

        button -> 일반적인 버튼
        submit -> form 제출
        reset -> form 리셋
    -->
    <button type="button">버튼</button>
    <button type="submit">서브밋</button>
    <button type="reset">리셋</button>
</body>
</html>
