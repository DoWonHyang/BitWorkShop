<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤드태그Head Tag</title>
    <link rel="stylesheet" href="./markupStyle.css">
    <link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <!--
        head tag

        title: 문서의 대 제목 tag 검색 최적화에 중요
            page마다 제목을 달리하기

        link: 
            href : 첨부하고자 하는 경로

        글씨체 : spoqa han sans 글씨체
        
        style tag는 지양할것
            html 문서 내용만 담을것

        script는 body에 넣는이유
            browse render의 차이
            - head에서는 render가 안되더라도 넘어가지만
            script는 안된다. html 마지막에 작성하는것이 좋음
    -->
    <p style="font-family: 'Spoqa Han Sans', 'Spoqa Han Sans JP', 'Sans-serif';">
        안녕
    </p>

    <style>
        p{
            color: blue;
        }
    </style>

</body>
</html>
