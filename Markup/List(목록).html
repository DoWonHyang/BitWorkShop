<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        ul, ol자식은 li만 올수있다 이것이 표준
    -->
    <!--순서가 있는-->
    <h1>급상승 검색어</h1>
    <ol>
        <li><a href="https://www.youtube.com">유튜브</a> </li>
        <li><a href="https://www.google.co.kr">구글</a></li>
        <li><a href="https://www.google.co.jp">인스타그램</a></li>
        <li><a href="https://www.google.co.uk">페이스북</a></li>
    </ol>
    <!--순서가 없는-->
    <h1>
        만화목록
    </h1>
    <ul>
        <li>원피스</li>
        <li>나루토</li>
        <li>블리치</li>
        <li>귀멸의칼날</li>
    </ul>
</body>
</html>
