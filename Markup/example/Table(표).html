<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 기본</title>
</head>
<body>
    <!--
        첫번째 tr의 th수와 다른 tr의 td의 수가 맞아야한다.
        thead 테이블 헤드를 뜻하는 markUp
        tbody 테이블 바디 ex) 데이터
        tfoot 테이블의 총합, 합계 등 결론
    -->
    <table>
        <thead>
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>개발분야</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>00001</td>
                <td>젠이치</td>
                <td>FrontEnd</td>
            </tr>
            <tr>
                <td>00002</td>
                <td>네즈코</td>
                <td>FullStack</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
