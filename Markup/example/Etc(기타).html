<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약어, 연락처, 포맷, code</title>
</head>
<body>
    <!--약어 abbr-->
    <p>
        너... 혹시 <abbr title="Attention Deficit Hyperactivity Disorder">ADHD</abbr> 니?
    </p>
    <!-- 
        연락처
        
        1. 물리적주소
        2. URL
        3. email주소
        4. 전화번호
        5. SNS 등등
    -->
    <address>
        <h1>도원향</h1>
        <p>
            MarkUp화면을 제작한 사람
        </p>
    </address>
    <!--
        pre: 포맷
        code: 코드 적을때
    -->
    <p>
        네즈코
            네즈코
                네즈코
    </p>
    <pre>
        네즈코
            네즈코
                네즈코
    </pre>
</body>
</html>
