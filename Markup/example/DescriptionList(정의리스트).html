<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의목록</title>
</head>
<body>
    <!--example-->
<dl>
    <dt>학습 學習 [학씁]</dt>
    <dl>1. noun 배워서 익힘.</dl>
    <dl>2. noun 심리 경험의 결과로 나타나는, 비교적 지속적인 행동의 변화나 그 잠재력의 변화. 또는 지식을 습득하는 과정</dl>
</dl>
    
<!--Good-->
<dl>
    <div>
        <dt>사과</dt>
        <dl>사과에 대한 설명</dl>
    </div>
    <div>
        <dt>바나나</dt>
        <dl>바나나에 대한 설명</dl>
    </div>
</dl>
<!--Bad-->
<dl>
    <dt>사과</dt>
    <dd>사과에 대한 설명</dd>
    <dt>바나나</dt>
</dl>
<!--dl Tag 하위는 div, dt, dl태그만 온다.-->
<dl>
    <section>
        <dt>사과</dt>
        <dl>사과에 대한설명</dl>
    </section>
</dl>
</body>
</html>
