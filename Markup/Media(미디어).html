<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어</title>
</head>
<body>
    <!--
        Media : Text가 아닌 파일을 지칭
        ex) image, audio, video

        audio Attribute
        src : audio 파일 경로
        controls 있어야지 컨트롤이 나온다
        autoplay 자동재생
        loop autoplay 무한 자동재생
        
        video Attribute 
        audio와 동일
    -->

    <audio src="../audio/kimbug.mp3" controls></audio>

    <!--
        type 명시해야함
        아래와 같은 경우  src지원이 안될경우 여러개 파일을 넣는다.
        브라우저에 따라 지원 여부 판단
    -->
    <audio controls>
        <source src="../audio/kimbug.wav" type="audio/wav">
        <source src="../audio/kimbug.mp3" type="audio/mpeg">
        <source src="../audio/kimbug.ogg" type="audio/ogg">
        <p>
            당신의 브라우저를 버리시고 크롬을 사용하세요
        </p>
    </audio>

    <video src="../video/kimbug.mp4" controls></video>

    <video controls>
        <source src="../video/kimbug.mov" type="video/mp4">
        <source src="../video/kimbug.mp4" type="video/mp4">
        <p>
            browseHappy에 가서 업데이트하기
        </p>
    </video>
    <!--
        html 안에 임베디드 하고싶을때
    -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XWSj9fcPDeM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
