<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="../html_Css/productCard.css">
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/6ffcef61f7.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 
        aria attribute 마크업을 어썸하게하자
        
        aria-hidden = true 감추는 기능
     -->
    <div class="product-card">
        <img src="https://user-images.githubusercontent.com/19285811/69318246-becd7980-0c77-11ea-8324-6c43e2de8cf2.png" alt="책">
        <strong aria-label="저자 이병률" class="product-card-author">이병률</strong>
        <div class="product-card-title">
            <h1>혼자가 혼자에게</h1>
            <strong aria-label="오늘의책 선정">오늘의 책</strong>
        </div>
        <strong aria-label="평점 9.4">
            <span aria-hidden="true">  
                <i class="fas fa-star-of-david"></i>
                <i class="fas fa-star-of-david"></i>
                <i class="fas fa-star-of-david"></i>
                <i class="fas fa-star-of-david"></i>
                <i class="far fa-star-half"></i>
            </span>
            9.4
        </strong>
    </div>
</body>
</html>
